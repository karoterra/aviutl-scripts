<script type="module">
  import { Reversi } from './reversi.js';

  let file = "a";
  let record = [];

  function setError(msg) {
    document.getElementById('error').textContent = msg;
  }

  async function getRecord() {
    const text = await fetch('/userfile').then(r => r.text());
    const lines = text.split('\n');
    const record = []
    for (let i = 0; i < lines.length; i++) {
      const data = lines[i].split(',');
      if (data.length < 2) {
        continue;
      }
      const x = parseInt(data[0], 10) - 1;
      const y = parseInt(data[1], 10) - 1;
      record.push([x, y]);
    }
    return record;
  }

  async function render(params) {
    if (file !== params.userfile) {
      file = params.userfile;
      if (file != null) {
        record = await getRecord();
      }
    }
    if (file == null) {
      setError('ファイルが選択されていません');
      return '';
    }

    const turn = Math.min(params.param, record.length);

    const reversi = new Reversi();
    let msg = '';
    for (let i = 0; i < turn; i++) {
      const x = record[i][0], y = record[i][1];
      if (x < 0 || y < 0) {
        reversi.pass();
      } else if (!reversi.put(x, y)) {
        msg = `ターン${i+1}: (${x+1}, ${y+1})には置けません`;
        break;
      }
    }

    const field = document.getElementById('field');
    for (let y = 0; y < field.children.length; y++) {
      for (let x = 0; x < field.children[y].children.length; x++) {
        const elem = field.children[y].children[x];
        switch (reversi.field[y][x]) {
          case Reversi.Black:
            elem.classList.add("black");
            elem.classList.remove("white");
            break;
          case Reversi.White:
            elem.classList.add("white");
            elem.classList.remove("black");
            break;
          default:
            elem.classList.remove("white");
            elem.classList.remove("black");
        }
      }
    }

    setError(msg);

    return '';
  }
  AviUtlBrowser.registerRenderer(render);
</script>
